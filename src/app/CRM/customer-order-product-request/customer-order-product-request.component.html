<div class="main-form-body" style="margin-top: 5px; height: 86%;">

  <table style="width: 100%;">
    <tr>
      <td style="width: 40%;">
        <span class="table-cell-Lablle"> نام مشتری </span>
        <input class="form-control input-style" style="width: 70%" type="text" name="first" value="{{CustomerName}}"
          readonly />
      </td>

      <td style="width: 40%;">
        <span class="table-cell-Lablle"> شماره سفارش </span>
        <input class="form-control input-style" style="width: 70%" type="text" name="first"
          value="{{CustomerOrderCode}}" readonly />
      </td>
    </tr>
    <tr>
      <td style="width: 40%;">
        <span class="table-cell-Lablle"> تاریخ </span>
        <input class="form-control input-style" style="width: 70%" type="text" name="first"
          value="{{CustomerOrderDate}}" readonly />
      </td>

      <td style="width: 40%;">
        <span class="table-cell-Lablle"> موضوع </span>
        <input class="form-control input-style" style="width: 70%" type="text" name="first" value="{{Subject}}"
          readonly />
      </td>
    </tr>
  </table>

  <div style=" width: 100%; margin-top: 5px;" [style.height.%]="40">
    <app-grid [HaveBorder]="true" (GridReady)="onGridReadyMenu($event)" [columns]="SelectedColumnDef"
      [rowsData]="rowData" (RowClick)="MenuRowClick($event)" [gridHeight]=88>
    </app-grid>
  </div>


  <div class="box-dev">
    <div style="margin: auto;">
      <button (click)="addSelectedToFastMenu()" class="btn btnGreen fa fa-angle-left"></button>
      <button (click)="addSelectedToMenu()" class="btn btnGreen fa fa-angle-right"></button>
      <button (click)="addAllToFastMenu()" class="btn btnGreen fa fa-angle-double-left"></button>
      <button (click)="addAllToMenu()" class="btn btnGreen fa fa-angle-double-right"></button>
    </div>
  </div>

  <div style=" width: 100%; margin-top: 5px;" [style.height.%]="41">
    <app-grid [HaveBorder]="true" [columns]="columnDef" [rowsData]="rowsData" [IsEditable]="true"
      (GridReady)="onGridReadyFastMenu($event)" [IsEditable]="true" [gridHeight]="85"
      (RowClick)="FastMenuRowClick($event)" (cellEditingStarted)="oncellEditingStarted($event)">
    </app-grid>
  </div>

</div>

<div class="buttons-place" style="margin: unset;">
  <button (click)="Request()" id="btn2" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/add.png" />
    ایجاد درخواست
  </button>
  <button id="btnClose" class="btn btn-primary btnGreen" (click)="Close()">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج
  </button>
</div>

<ng-template #IsChosen let-row>
  <img width="16px" height="16px" [src]="row.IsChosen ? 'assets/Icons/TrueCheckBox.png':'assets/Icons/Uncheck.png'" />
</ng-template>

<app-over-popup *ngIf="btnclicked" [HaveMaxBtn]="HaveMaxBtn" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition" [minHeightPixel]="MinHeightPixel" [PercentWidth]="PercentWidth"
  [MainMaxwidthPixel]="MainMaxwidthPixel" [PopupType]="type" [HeightPercentWithMaxBtn]="HeightPercentWithMaxBtn"
  [PopupParam]="type === 'message-box' ? alertMessageParams : paramObj" (PopupOutPutParam)="getOutPutParam($event)"
  [HaveHeader]="HaveHeader" (popupclosed)="popupclosed($event)">
</app-over-popup>

<!-- (PopupOutPutParam)="type ==='message-box' ? MessageBoxAction($event) : getOutPutParam($event)" -->
