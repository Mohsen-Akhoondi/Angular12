<div id="container" style="clear: both;padding: 5px">
  <div id="content" style="width:100%;">
   <div class="main-form-body" style="width:98%;padding: 10px;margin:5px;">
    <table style="width: 100%;">
      <tr>
        <td style="width: 100%;">
          <span class="table-cell-Lable">واحد اجرایی</span>
          <app-ng-select-virtual-scroll style="display: inline-block; width: 87%; min-height: 25;"
                                        [NgSelectParams]="NgSelectRegionParams" 
                                        (selectedChange)="onChangeReigonObj($event)"
                                        [Items]="ReigonListSet">
          </app-ng-select-virtual-scroll></td>
      </tr>
      <tr>
        <td style="width: 100%;">
          <span class="table-cell-Lable">قرارداد</span>
          <app-ng-select-virtual-scroll style="display: inline-block;width: 87%;"  
                                        [TotalItemCount]="ContractTotalItemCount" 
                                        [PageCount]="ContractPageCount"
                                        (Open)="OnOpenNgSelect()" 
                                        [NgSelectParams]="ContractParams" 
                                        [Items]="ContractItems" 
                                        (selectedChange)="onChangeContractObj($event)" 
                                        (FetchMore)="FetchMoreContract($event)" 
                                        (doSearch)="doContractSearch($event)">   
          </app-ng-select-virtual-scroll>
        </td>
      </tr>
    </table>

  </div>

  <div class="buttons-place" style="width: 98%;">
    <button (click)="onSaveClick()" 
    class="btn btn-primary btnGreen">
      <img width="15px" height="15px" src="assets/Icons/save.png" />
       ثبت وضعیت
    </button>

    <button (click)="onClose()" id="btn4" class="btn btn-primary btnGreen">
      <img width="15px" height="15px" src="assets/Icons/exit.png" />
      خروج</button>
  </div>

</div>
</div>

<app-over-popup
*ngIf= "btnclicked"
[PopupType]= "PopupType" 
[startLeftPosition] = "OverstartLeftPosition"
[startTopPosition] = "OverstartTopPosition"
[PopupParam]= "alertMessageParams"
(popupclosed)= "popupclosed($event)"
(PopupOutPutParam)="PopupType ==='message-box' ? MessageBoxAction($event) : ''">
</app-over-popup>
