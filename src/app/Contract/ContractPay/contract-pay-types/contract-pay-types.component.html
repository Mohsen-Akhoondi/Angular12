<div id="container" class="row" style="clear: both">
  <div id="content" class="" style="width: 400px;">
    <div class="main-form-body" style="margin: 5px; height: 165px;">
      <form>
        <fieldset align="right" class="feild-set" style="display: inherit;text-align: right;">
          <legend class="legend">درخواست پرداخت</legend>
          <div style="width: 100%; overflow: auto;">
            <div style="margin-top: 4px; width: 50%; float: right;">
              <a style="cursor: pointer; margin: 5px;" (click)="SetPayTypes('3')">
                <img [src]="'assets/Icons/TechnicalArchive.png'" />
                کارکرد
              </a>
            </div>
            <div style="margin-top: 4px; width: 50%; float: left;">
              <a style="cursor: pointer; margin: 5px;" (click)="SetPayTypes('4')">
                <img [src]="'assets/Icons/TechnicalArchive.png'" />
                تعدیل
              </a>
            </div>
          </div>
          <div style="width: 100%; overflow: auto;">
            <div style="margin-top: 7px; width: 50%; float: right;">
              <a style="cursor: pointer;margin: 5px;" (click)="SetPayTypes('1')">
                <img [src]="'assets/Icons/TechnicalArchive.png'" />
                پیش پرداخت
              </a>
            </div>
            <div style="margin-top: 7px; width: 50%; float: left;">
              <a style="cursor: pointer; margin: 5px;" (click)="SetPayTypes('2')">
                <img [src]="'assets/Icons/TechnicalArchive.png'" />
                علی الحساب
              </a>
            </div>
          </div>
           <div style="width: 100%; overflow: auto;">
            <div style="margin-top: 7px; width: 50%; float: right;">
              <a style="cursor: pointer;margin: 5px;" (click)="SetPayTypes('21')">
                <img [src]="'assets/Icons/TechnicalArchive.png'" />
                آزاد سازی حسن انجام کار
              </a>
            </div>
            <div style="margin-top: 7px; width: 50%; float: left;">
              <a style="cursor: pointer; margin: 5px;" (click)="SetPayTypes('20')">
                <img [src]="'assets/Icons/TechnicalArchive.png'" />
                استرداد کسور بیمه
              </a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="buttons-place" style="margin: unset; margin: 5px;">
      <button (click)="onClose()" id="btnClose" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/exit.png" />
        خروج
      </button>
    </div>
  </div>
</div>
