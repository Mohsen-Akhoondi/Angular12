<div class="main-form-body" style="margin-top: 5px; height:86%;">
  <table style="width: 100%;">
    <tr>
      <td width="33%">
        <span class="table-cell-Lable">نوع پیمانکار</span>
        <div class="redio-div" style="width: 58%; text-align: right; margin-right: 10px;">
          <div class="custom-control custom-radio custom-control-inline">
            <input [checked]="!ContractorType" type="radio" class="custom-control-input" id="rdoPersonContractor"
              name="ChoosenContractorType" (click)="rdoContractorTypeClick(false)">
            <label class="custom-control-label redio-label" for="rdoPersonContractor">حقيقي
            </label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input [checked]="ContractorType" type="radio" class="custom-control-input" id="rdoCorporateContractor"
              name="ChoosenContractorType">
            <label class="custom-control-label redio-label" for="rdoCorporateContractor"
              (click)="rdoContractorTypeClick(true)">حقوقي</label>
          </div>
        </div>
      </td>
      <td width="33%">
        <span class="table-cell-Lable">با در نظر گرفتن درخواست</span>
        <app-custom-check-box style="vertical-align: sub; " [configurationInfo]="CustomCheckBoxConfig"
          [isSelected]="IsCheck" (PrettyCheckBoxChange)="OnChangeCheckBoxValue($event)">
        </app-custom-check-box>
      </td>
      <td width="34%">
        <span class="table-cell-Lable">نام پیمانکار</span>
        <input style="width: 60%; " class="form-control input-style" type="text" name="Contractorname"
          [(ngModel)]="Contractorname" />
      </td>
    </tr>
    <tr>
      <td width="33%">
        <span class="table-cell-Lable"> شناسه/شماره ملی</span>
        <input style="width: 60%; " class="form-control input-style" type="text" name="IdentityNo"
          [(ngModel)]="IdentityNo" />

      </td>
      <td width="33%">
        <span class="table-cell-Lable">شماره ثبت</span>
        <input style="width: 60%; " class="form-control input-style" type="text" name="RegisterNo"
          [(ngModel)]="RegisterNo" />
      </td>
      <td width="34%">
        <span class="table-cell-Lable">رتبه</span>
        <input style="width: 60%; " class="form-control input-style" type="text" name="GradeID" [(ngModel)]="GradeID" />
      </td>
    </tr>
    <tr>
      <!-- <td width="33%">
        <span class="table-cell-Lable">واحد اجرایی</span>
        <app-ng-select-virtual-scroll style="display: inline-block;width: 60%;" class="" [NgSelectParams]="RegionParams"
          [Items]="RegionItems" (selectedChange)="onChangeRegion($event)">
        </app-ng-select-virtual-scroll>
      </td> -->
      <td width="25%">
        <span class="table-cell-Lable">محل هزینه </span>
        <app-ng-select-virtual-scroll style="display: inline-block;width: 60%;" [NgSelectParams]="VWExeUnitParams"
          (selectedChange)="onChangeExeUnit($event)" [Items]="ExeUnitItems" (Open)="OnOpenExeUnit()">
        </app-ng-select-virtual-scroll>
      <td width="33%">
        <span class="table-cell-Lable">کسب و کار</span>
        <app-ng-select-virtual-scroll style="display: inline-block;width: 60%;" class=""
          [NgSelectParams]="BusinessPatternParams" (selectedChange)="onChangeBusinessPattern($event)"
          [Items]="BusinessPatternItems" (Open)="OnOpenBusinessPattern()">
        </app-ng-select-virtual-scroll>
      </td>
      <td width="33%">
        <span class="table-cell-Lable">رسته</span>
        <app-ng-select-virtual-scroll style="display: inline-block;width: 60%;" class=""
          [NgSelectParams]="PriceListTopicParams" [Items]="PriceListTopicItems" (Open)="OnOpenPriceListTopic()">
        </app-ng-select-virtual-scroll>
      </td>
    </tr>
    <tr>
      <td width="33%">
        <span class="table-cell-Lable">وضعیت</span>
        <app-ng-select-virtual-scroll style="display: inline-block;width: 60%;" class=""
          [NgSelectParams]="ActorBusinessAllowStateParams" [Items]="ActorBusinessAllowStateList">
        </app-ng-select-virtual-scroll>
      </td>
      <td width="33%"></td>
      <td width="34%"></td>
    </tr>
  </table>
  <table style="margin-top: 5px;">
    <tr>
      <td wdith="25%" colspan="2">
        <button type="submit" (click)="Search()" style="width: 150px;height: 30px;"
          class="select-general-for-lable btn-gray-border btn btn-primary btnGreen">
          <img width="15px" height="15px" src="assets/Icons/Search.png" />
          جستجو
        </button>
      </td>
    </tr>
  </table>
  <div class="box-dev" style=" width: 100%; margin-top: 5px;" [style.height.%]="69">
    <app-grid [columns]="columnDef" [rowsData]="rowData" [gridHeight]=90 (RowClick)="RowClick($event)"
      (GridReady)="onGridReady($event)">
    </app-grid>
  </div>
</div>
<div class="buttons-place" style="margin: unset;">
  <!-- <button (click)="onShowContractorCard(false)" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/Suggestion.png" />
    تاریخچه کمیسیون برنده
  </button>-->
  <!--<button (click)="onShowContractorCard(true)" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/Suggestion.png" />
    لیست تاریخچه
  </button> -->
  <!-- <button (click)="onPrint('Details')" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/print.png" />
    چاپ به ریز
  </button> -->
  <button (click)="closeModal()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج</button>
</div>

<ng-template #Print let-row>
  <img [ngClass]="'img-def'" style="cursor: pointer;" width="16px" height="16px" src="assets/Icons/print.png"
    (click)="onPrintClick(row)" />
</ng-template>

<ng-template #SendText let-row>
  <img [ngClass]="'img-def'" style="cursor: pointer;" width="16px" height="16px" src="assets/Icons/Approve.png"
    (click)="onSendTextClick(row)" />
</ng-template>

<ng-template #ShowInformations let-row>
  <img [ngClass]="'img-def'" style="cursor: pointer;" width="16px" height="16px" src="assets/Icons/Details.png"
    (click)="onShowInformationsClick(row)" />
</ng-template>


<ng-template #ShowRank let-row>
  <img [ngClass]="'img-def'" style="cursor: pointer;" width="16px" height="16px" src="assets/Icons/Suggestion.png"
    (click)="onShowRankClick(row)" />
</ng-template>
<ng-template #ShowContractorwinercommition let-row>
  <img [ngClass]="'img-def'" style="cursor: pointer;" width="16px" height="16px" src="assets/Icons/Suggestion.png"
    (click)="onShowContractorwinercommitionClick(row)" />
</ng-template>
<ng-template #ShowHistoryList let-row>
  <img [ngClass]="'img-def'" style="cursor: pointer;" width="16px" height="16px" src="assets/Icons/Suggestion.png"
    (click)="onShowHistoryListClick(row)" />
</ng-template>

<app-over-popup *ngIf="btnclicked" [HaveMaxBtn]="HaveMaxBtn" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition" [minHeightPixel]="MinHeightPixel" [PopupType]="type"
  [PopupParam]="type === 'message-box' ? alertMessageParams : paramObj" [PixelHeight]="PixelHeight"
  [MainMaxwidthPixel]="MainMaxwidthPixel" [minWidthPixel]="minWidthPixel" [PixelWidth]="PixelWidth"
  [PercentWidth]="PercentWidth" (popupclosed)="popupclosed($event)">
</app-over-popup>
