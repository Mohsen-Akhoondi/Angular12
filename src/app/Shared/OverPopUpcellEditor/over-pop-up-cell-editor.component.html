<div>
    <input #inputRef autofocus style="width: 87%;height: 24px;" type="text" [(ngModel)]="InputValue" />
    <img width="23px" height="15px" (click)="dosearch()" src="assets/Icons/blue-search-icon_2.png" style="cursor: pointer; padding-left: 5px;" />
</div>
<app-over-popup *ngIf="BeginSearch" [PopupType]="SearchPopupType" [startLeftPosition]="60" (PopupOutPutParam)="getOutPutParam($event)" [HaveMaxBtn]="true" [MainMinwidthPixel]="1240" [MainMaxwidthPixel]="1240" [startTopPosition]="10" [PopupParam]="PopupParam"
    (popupclosed)="popupclosed($event)">
</app-over-popup>
