<div class="main-form-body" style="margin-top: 5px; height: 85%;">
  <fieldset class="feild-set" style="display: inherit">
    <table style="margin-bottom: 5px; width: 77%;">
      <tr>
        <td width="25%" style="text-align: left;">
          <span class="table-cell-Lable">واحد اجرایی</span>
          <app-ng-select-virtual-scroll style="display: inline-block;width: 72%; min-height: 25;"
            [NgSelectParams]="RegionParams" (selectedChange)="onChangeRegion($event)" [Items]="RegionItems">
          </app-ng-select-virtual-scroll>
        </td>
      </tr>

      <tr>
        <td width="25%" style="text-align: left;">
          <span class="table-cell-Lable">نقش </span>
          <app-ng-select-virtual-scroll style="display: inline-block;width: 72%; min-height: 25;"
            [NgSelectParams]="RoleParams" (selectedChange)="onChangeRoleObj($event)" [Items]="RoleListSet"
            (FetchMore)="RoleName_FetchMore($event)" (Open)="RoleNameOpened()" (doSearch)="RoleNameDoSearch($event)">
          </app-ng-select-virtual-scroll>
        </td>
      </tr>

      <tr>
        <td width="25%" style="text-align: left;">
          <span class="table-cell-Lable">از مرکز هزینه</span>
          <app-ng-select-virtual-scroll style="display: inline-block;width: 72%; min-height: 25;"
            [Items]="FromCostCenterItems" [NgSelectParams]="FromCostCenterParams"
            (selectedChange)="onChangeCostCenter($event,'From')" (Open)="OnOpenNgSelect('CostCenter', false)">
          </app-ng-select-virtual-scroll>
        </td>

        <td width="25%" style="text-align: left;">
          <span class="table-cell-Lable">تا مرکز هزینه</span>
          <app-ng-select-virtual-scroll style="display: inline-block;width: 72%; min-height: 25;"
            [Items]="ToCostCenterItems" [NgSelectParams]="ToCostCenterParams"
            (selectedChange)="onChangeCostCenter($event,'To')" (Open)="OnOpenNgSelect('CostCenter', false)">
          </app-ng-select-virtual-scroll>
        </td>
      </tr>

      <tr>
        <td width="25%" style="text-align: left;">
          <span class="table-cell-Lable">از مرکز هزینه فرعی</span>
          <app-ng-select-virtual-scroll style="display: inline-block;width: 72%; min-height: 25;"
            [Items]="FromSubCostCenterItems" [NgSelectParams]="FromSubCostCenterParams"
            (selectedChange)="onSubCostCenterSelectedChange($event)" (Open)="OnOpenNgSelect('SubCostCenter', false)">
          </app-ng-select-virtual-scroll>
        </td>

        <td width="25%" style="text-align: left;">
          <span class="table-cell-Lable">تا مرکز هزینه فرعی</span>
          <app-ng-select-virtual-scroll style="display: inline-block;width: 72%; min-height: 25;"
            [Items]="ToSubCostCenterItems" [NgSelectParams]="ToSubCostCenterParams"
            (Open)="OnOpenNgSelect('SubCostCenter', false)">
          </app-ng-select-virtual-scroll>
        </td>

      </tr>

    </table>

  </fieldset>


  <div class="box-dev" style=" width: 100%;" [style.height.%]="70">
    <app-grid (RowClick)="RowClick($event)" [columns]="columnDef" [rowsData]="rowData" [gridHeight]="82"
      (cellEditingStarted)="onCellEditingStarted($event)" (GridReady)="onGridReady($event)">

    </app-grid>

  </div>

</div>
<div class="buttons-place" style="margin: unset;">
  <button  id="btn2"  type="submit" (click)="Search()"
    class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/Search.png" />
    جستجو
  </button>

  <button id="btn4" class="btn btn-primary btnGreen" (click)="closeModal()">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج
  </button>
</div>
<app-over-popup *ngIf="btnclicked" [startLeftPosition]="startLeftPosition"  [startTopPosition]="startTopPosition"
[HaveHeader]="HaveHeader" [PopupType]="type"
[PopupParam]="type === 'message-box' ? alertMessageParams : paramObj"
(popupclosed)="popupclosed($event)" >
</app-over-popup>
